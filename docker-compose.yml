version: '3.8'

services:
  # React 프론트엔드
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_BASE_URL=${REACT_APP_API_BASE_URL:-https://jbig.co.kr}
        - REACT_APP_DEFAULT_NOTION_PAGE_ID=${REACT_APP_DEFAULT_NOTION_PAGE_ID:-}
        - REACT_APP_SERVER_HOST=${REACT_APP_SERVER_HOST:-jbig.co.kr}
        - REACT_APP_SERVER_PORT=${REACT_APP_SERVER_PORT:-443}
        - REACT_APP_USERID_SECRET=${REACT_APP_USERID_SECRET:-}
    container_name: jbig_frontend
    restart: unless-stopped
    labels:
      - "com.jbig.service=frontend"
      - "com.jbig.project=jbig"
    ports:
      - "${FRONTEND_PORT:-3001}:80"
    networks:
      - jbig_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

volumes:
  postgres_data:
  static_volume:

networks:
  jbig_network:
    driver: bridge